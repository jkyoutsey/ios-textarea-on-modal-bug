<strong>{{ name }}</strong>

<ion-button expand="block" id="openModalButton" color="primary">
  Open Modal
</ion-button>

<ion-modal
  trigger="openModalButton"
  [initialBreakpoint]="1"
  [breakpoints]="[0, 1]"
>
  <ng-template>
    <div class="ion-margin">
      <ion-textarea
        value="edit this"
        rows="5"
        label="Textarea"
        labelPlacement="stacked"
      ></ion-textarea>
    </div>
  </ng-template>
</ion-modal>
